<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        h2 {
            margin: 10px 0;
            margin-top: 8vh;
            font-size: 24px;
            font-weight: normal;
        }
        .identity {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: auto;
            margin-bottom: 10vh;
        }
        .call-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 15px;
        }
        .call-button .material-icons {
            font-size: 16px;
            background-color: #f0f0f0;
            border-radius: 50%;
            padding: 8px;
            margin-bottom: 5px;
        }
        .call-icon {
            width: 48px;
            height: 48px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 5px;
        }
        #acceptIcon {
            background-image: url('images/call.png'); /* Replace with your local accept icon path */
            background-color: #34c759;
            border-radius: 50%;
        }
        #declineIcon {
            background-image: url('images/call_end.png'); /* Replace with your local decline icon path */
            background-color: #ff3b30;
            border-radius: 50%;
        }
        #acceptIcon, #declineIcon {
            width: 32px;  /* Reduced from 48px */
            height: 32px; /* Reduced from 48px */
            background-size: 24px; /* Controls the actual icon size within the container */
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Call from</h2>
        <div class="identity">Caller ID</div>
        <div class="buttons">
            <button class="call-button" id="acceptButton">
                <div id="acceptIcon" class="call-icon"></div>
            </button>
            <button class="call-button" id="declineButton">
                <div id="declineIcon" class="call-icon"></div>
            </button>
        </div>
    </div>
    <script>
        const controller = window.top.controller;
        const urlParams = new URLSearchParams(window.location.search);
        const remoteId = decodeURIComponent(urlParams.get('from'));
        if(remoteId){
            document.querySelector(".identity").textContent = remoteId;
        }
        const acceptButton = document.getElementById("acceptButton");
        const declineButton = document.getElementById("declineButton");

        acceptButton.addEventListener("click", ()=>{
            controller.acceptCall(remoteId);
            window.location.href = 'inCall.html?to=' + remoteId;
        })
        declineButton.addEventListener("click", ()=>{
            controller.rejectCall(remoteId);
        })
    </script>
</body>
</html>
