<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Call Log Component</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        :focus {
            outline: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            /* background: linear-gradient(135deg, #bd24d8bc, #9b27b069); */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .recent-calls {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            padding: 0;
            list-style: none;
            /* background: rgba(255, 255, 255, 0.1); */
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            height: 90%;
        }

        .call-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(170, 112, 177, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .call-entry:last-child {
            border-bottom: none;
        }

        .call-entry:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .call-details {
            flex-grow: 1;
        }

        .contact-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: rgba(0, 0, 0, 0.7);

        }

        .call-time {
            font-size: 14px;
            color: rgba(129, 127, 127, 0.7);
        }

        .call-icon {
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Scrollbar Styling */
        .recent-calls {
            max-height: 300px;
            overflow-y: auto;
        }

        .recent-calls::-webkit-scrollbar {
            width: 8px;
        }

        .recent-calls::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .recent-calls::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <ul id="recent-calls" class="recent-calls"></ul>

    <script>
        
        const channel = new BroadcastChannel('myChannel');

        class RecentCallsComponent {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.controller = window.top.controller;
                this.init();
            }

            init() {
                this.controller.getRecentCalls();
                channel.addEventListener("message", this.handleMessage.bind(this));
            }

            handleMessage(event) {
                try {
                    const data = typeof event.data === "string" ? JSON.parse(event.data) : event.data;
                    if (data.RecentCalls) {
                        console.log("Received recent calls data:", data.RecentCalls);
                        this.updateRecentCalls(data.RecentCalls);
                    }
                } catch (error) {
                    console.error("Error parsing message data:", error);
                }
            }

            updateRecentCalls(recentCalls) {
                this.container.innerHTML = ""; // Clear existing logs
                console.log("updating recent")
                recentCalls.forEach(call => {
                    const [contact, id, timestamp, status] = call;
                    const callDate = new Date(timestamp);
                    const today = new Date();
                    const isToday = callDate.toDateString() === today.toDateString();
                    const timeOrDate = isToday ? callDate.toLocaleTimeString([], { timeStyle: 'short' }) : callDate.toLocaleDateString();
                    const iconPath = status.toLowerCase() === 'incoming' ? './images/call_received.png' :
                                   status.toLowerCase() === 'outgoing' ? './images/call_made.png' : 
                                   './images/call_missed.png';
                    
                    const li = document.createElement('li');
                    li.className = "call-entry";
                    li.innerHTML = `
                        <div class="call-details">
                            <div class="contact-name">${contact ?? id}</div>
                            <div class="call-time">${timeOrDate}</div>
                        </div>
                        <div class="call-icon" style="background-image: url('${iconPath}')"></div>`;
                    li.addEventListener('click', () => {
                        console.log('contact:', contact);
                        console.log('id:', id);
                        window.parent.postMessage({action: 'call', body: {contact: contact ?? id, id: id}}, '*');
                    });
                    this.container.appendChild(li);
                });
            }
        }

        new RecentCallsComponent('recent-calls');
    </script>
</body>
</html>
