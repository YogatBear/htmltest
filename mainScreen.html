<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
        }
        .toggle-title {
            font-size: 12px;
            margin-bottom: 5px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        input[type="text"], button {
            padding: 12px;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            flex-grow: 1;
        }
        button {
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .call-button {
            width: 48px;
            height: 48px;
            background-color: #7b00ff;
            background-image: url('./assets/call.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 24px;
            font-size: 0;
            border-radius: 5px;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
        }
        .button-container {
            display: none;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-container button {
            width: calc(50% - 5px);
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-sizing: border-box;
        }
        .modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .cancel-button {
            padding: 12px 24px;
            border: none;
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" placeholder="Enter number or name" id="numberInput">
            <button class="call-button" aria-label="Call">Call</button>
        </div>
        <iframe src="recentCalls.html"></iframe>
    </div>
    <script>
        const controller = window.top.controller;
        const app = window.parent.app;
        const input = document.querySelector("#numberInput");
        const callButton = document.querySelector(".call-button");
        const domainButtons = document.querySelectorAll(".domain-button");
        const keyboardToggle = document.querySelector("#keyboardToggle");
        const buttonContainer = document.querySelector(".button-container");

        controller.getAudioDevices();

        // Set initial input type
        input.inputMode = "tel";

        // Convert input to lowercase
        input.addEventListener('input', function(e) {
            this.value = this.value.toLowerCase();
        });

        callButton.addEventListener("click", function() {
            if (input.value != "") {
                makeCall({contact: input.value, id: input.value});
            }
        });

        window.addEventListener('message', (event) => {
            if (event.data.action == 'call') {
                makeCall(event.data.body);
            }
        });

        function makeCall(jsonData) {
            if (jsonData != null) {
                // Create modal overlay
                const modalOverlay = document.createElement('div');
                modalOverlay.classList.add('modal-overlay');

                // Create modal content
                const modalContent = document.createElement('div');
                modalContent.classList.add('modal-content');

                // Create message
                const message = document.createElement('p');
                message.textContent = `Attempting to call ${jsonData.contact}`;

                // Create cancel button
                const cancelButton = document.createElement('button');
                cancelButton.classList.add('cancel-button');
                cancelButton.setAttribute('aria-label', 'Cancel'); // For accessibility

                // Create an img element
                const cancelImage = document.createElement('img');
                cancelImage.src = './assets/call_end.png'; // Path to your local PNG image
                cancelImage.alt = 'Cancel'; // Alternative text for accessibility
                cancelImage.style.width = '24px'; // Adjust the size as needed
                cancelImage.style.height = '24px';

                // Append the image to the button
                cancelButton.appendChild(cancelImage);

                // Append message and button to modal content
                modalContent.appendChild(message);
                modalContent.appendChild(cancelButton);

                // Append modal content to overlay
                modalOverlay.appendChild(modalContent);

                // Append overlay to body
                document.body.appendChild(modalOverlay);

                controller.call(jsonData.id)

                cancelButton.addEventListener('click', function() {
                    const endAttemptRequest = {
                        action: "call-ended",
                        body: {remoteId: jsonData.contact}
                    };
                    window.parent.postMessage(endAttemptRequest, '*');
                });
            }
        }
    </script>
</body>
</html>
