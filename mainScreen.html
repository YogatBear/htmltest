<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
        }
        .toggle-title {
            font-size: 12px;
            margin-bottom: 5px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        input[type="text"], button {
            padding: 12px;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            flex-grow: 1;
        }
        button {
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .call-button {
            width: 100%;
            margin-top: 20px;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
        }
        .button-container {
            display: none;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-container button {
            width: calc(50% - 5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="toggle-container">
                <span class="toggle-title">Text Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="keyboardToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <input type="text" placeholder="Enter number or name" id="numberInput">
        </div>
        <div class="button-container">
            <button class="domain-button">.cellact</button>
            <button class="domain-button">.eth</button>
        </div>
        <button class="call-button">Call</button>
        <iframe src="recentCalls.html"></iframe>
    </div>
    <script>
        const controller = window.top.controller;
        const input = document.querySelector("#numberInput");
        const callButton = document.querySelector(".call-button");
        const domainButtons = document.querySelectorAll(".domain-button");
        const keyboardToggle = document.querySelector("#keyboardToggle");
        const buttonContainer = document.querySelector(".button-container");

        controller.getAudioDevices();

        // Set initial input type
        input.inputMode = "tel";

        // Convert input to lowercase
        input.addEventListener('input', function(e) {
            this.value = this.value.toLowerCase();
        });

        callButton.addEventListener("click", function() {
            makeCall({to: input.value});
        });

        domainButtons.forEach(button => {
            button.addEventListener("click", function() {
                input.value += this.textContent.toLowerCase();
            });
        });

        keyboardToggle.addEventListener("change", function() {
            if (this.checked) {
                input.inputMode = "text";
                buttonContainer.style.display = "flex";
            } else {
                input.inputMode = "tel";
                buttonContainer.style.display = "none";
            }
        });

        window.addEventListener('message', (event) => {
            if (event.data.action === 'call') {
                makeCall(event.data.body);
            }
        });

        function makeCall(jsonData) {
            if (jsonData != null) {
                const connectRequest = {
                    action: "call-attempt",
                    body: jsonData
                };
                window.parent.postMessage(connectRequest, '*');
            }
        }
    </script>
</body>
</html>
