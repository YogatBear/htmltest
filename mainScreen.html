<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-white: #ffffff;
            --secondary-purple: #6a5acd;
            --light-purple: #9370db;
            --dark-purple: #4b0082;
            --green: #10b02a;
        }

        /* Reset & Android WebView Tweaks */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        :focus {
            outline: none !important;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--light-purple) 100%);
            color: var(--dark-purple);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--light-purple);
            border-radius: 15px;
            font-size: 16px;
            background-color: var(--primary-white);
            color: var(--dark-purple);
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-purple);
            box-shadow: 0 0 10px rgba(106, 90, 205, 0.2);
            transform: scale(1.02);
        }

        .action-button {
            width: 12vw;
            height: 48px;
            border-radius: 15px;
            background-color: var(--secondary-purple);
            border: none;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }

        .action-button:active {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.6);
        }

        .action-button::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-size: 24px 24px;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .call-button {
            background-color: var(--green);
            width: 18vw;
        }

        .call-button::after {
            background-image: url('./images/call.png');
        }

        .contacts-button::after {
            background-image: url('./images/contacts.png');
        }

        iframe {
            flex: 1;
            width: 100%;
            border: 2px solid var(--light-purple);
            border-radius: 15px;
            background: var(--primary-white);
            margin-top: 20px;
            box-shadow: none;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .modal-content {
            background: var(--primary-white);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            animation: popIn 0.3s forwards;
            color: var(--dark-purple);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-content p {
            margin: 0 0 20px 0;
            font-size: 18px;
        }

        .cancel-button {
            border: none;
            background: var(--secondary-purple);
            border-radius: 15px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }

        .cancel-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.6);
        }

        .cancel-button img {
            width: 24px;
            height: 24px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="numberInput" placeholder="Enter number...">
            <button class="action-button call-button" aria-label="Call"></button>
            <button class="action-button contacts-button" aria-label="Contacts"></button>

        </div>
        <iframe src="recentCalls.html"></iframe>
    </div>
    <script>
        const controller = window.top.controller;
        const app = window.parent.app;
        const input = document.querySelector("#numberInput");
        const callButton = document.querySelector(".call-button");
        const contactsButton = document.querySelector(".contacts-button");

        const channel = new BroadcastChannel('myChannel');
        
        controller.getAudioDevices();

        // Set initial input type
        input.inputMode = "tel";

        // Convert input to lowercase
        input.addEventListener('input', function(e) {
            this.value = this.value.toLowerCase();
        });

        callButton.addEventListener("click", function() {
            if (input.value != "") {
                makeCall({contact: input.value, id: input.value});
            } else {
                setTimeout(() => {
                    callButton.blur();
                }, 200);
            }
        });

        contactsButton.addEventListener("click", function() {
            controller.contactPicker();
            contactsButton.blur();
        });

        window.addEventListener('message', (event) => {
            if (event.data.action == 'call') {
                makeCall(event.data.body);
            }
        });

        channel.addEventListener('message', (event) => {
            try {
                const data = typeof event.data === "string" ? JSON.parse(event.data) : event.data;
                console.log("received data: "+event.data)
                if (data.injectRemoteId !== undefined) input.value = (data.injectRemoteId);
            } catch (error) {
                console.error("Error parsing message data:", error);
            }
        });

        function makeCall(jsonData) {
            if (jsonData != null) {
                callButton.blur();

                const modalOverlay = document.createElement('div');
                modalOverlay.classList.add('modal-overlay');

                const modalContent = document.createElement('div');
                modalContent.classList.add('modal-content');

                const message = document.createElement('p');
                message.textContent = `Attempting to call ${jsonData.contact}`;

                const cancelButton = document.createElement('button');
                cancelButton.classList.add('cancel-button');
                cancelButton.setAttribute('aria-label', 'Cancel');

                const cancelImage = document.createElement('img');
                cancelImage.src = './images/call_end.png';
                cancelImage.alt = 'Cancel';

                cancelButton.appendChild(cancelImage);
                modalContent.appendChild(message);
                modalContent.appendChild(cancelButton);
                modalOverlay.appendChild(modalContent);
                document.body.appendChild(modalOverlay);

                controller.call(jsonData.id);

                cancelButton.addEventListener('click', function() {
                    const endAttemptRequest = {
                        action: "call-ended",
                        body: {remoteId: jsonData.contact}
                    };
                    window.parent.postMessage(endAttemptRequest, '*');
                });
            }
        }
    </script>
</body>
</html>
