<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Native Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #ffffff;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        class Controller {

            constructor() {
                this.guiFrame = document.getElementById('guiFrame');
                this.localId = this.getUrlParameter('localId');
            }

            getUrlParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return decodeURIComponent(urlParams.get(name));
            }

            receiveData(_data) {
                const data = JSON.parse(_data);
                this.guiFrame.contentWindow.postMessage(data, '*');
            }

            sendMessageToNativeApp(jsonData) {

                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.nativeHandler) {
                    window.webkit.messageHandlers.nativeHandler.postMessage(JSON.stringify(jsonData));
                } else if (window.AndroidBridge && window.AndroidBridge.processAction) {
                    console.log(JSON.stringify(jsonData));
                    window.AndroidBridge.processAction(JSON.stringify(jsonData));
                } else {
                    console.log("Native interface not available");
                }
            }

            call(to) {
                const callRequest = {
                    action: "call",
                    body: {localId: this.localId, to: to}
                };
                this.sendMessageToNativeApp(callRequest);
            }
            acceptCall(callId) {
                const request = {
                    action: "accept-call",
                    body: { callId: callId }
                };
                this.sendMessageToNativeApp(request);
            }
            rejectCall(callId) {
                const request = {
                    action: "reject-call",
                    body: { callId: callId }
                };
                this.sendMessageToNativeApp(request);
            }
            setMute(callId, bool) {
                const request = {
                    action: "set-mute",
                    body: { 
                        callId: callId,
                        mute: bool
                     }
                };
                this.sendMessageToNativeApp(request);
            }
            setHold(callId, bool) {
                const request = {
                    action: "set-hold",
                    body: { 
                        callId: callId,
                        hold: bool 
                    }
                };
                this.sendMessageToNativeApp(request);
            }
            getActiveCalls() {
                const request = {
                    action: "get-active-calls",
                    body: {}
                };
                this.sendMessageToNativeApp(request);
            }
            setActiveCall(callId) {
                const request = {
                    action: "set-active-call",
                    body: {callId: callId}
                };
                this.sendMessageToNativeApp(request);
            }
            sendMessage(to, message) {
                const request = {
                    action: "send-message",
                    body: {localId: this.localId, to: to, content: message}
                };
                this.sendMessageToNativeApp(request);
            }
            store(key, value) {
                const request = {
                    action: "store",
                    body: { key: key, value: value }
                };
                this.sendMessageToNativeApp(request);
            }
            fetch(key, d_value) {
                const request = {
                    action: "fetch",
                    body: { key: key, d_value: d_value }
                };
                this.sendMessageToNativeApp(request);
            }
            getLogs() {
                const request = {
                    action: "get-logs",
                    body: { localId: this.localId, range: 10 }
                };
                this.sendMessageToNativeApp(request);
            }
            getRecentCalls() {
                const request = {
                    action: "get-recent-calls",
                    body: { localId: this.localId, range: 10 }
                };
                this.sendMessageToNativeApp(request);
            }
            getMessages(sessionId, range) {
                const request = {
                    action: "get-messages",
                    body: {localId: this.localId, sessionId: sessionId, range: range}
                };
                this.sendMessageToNativeApp(request);
            }
            getRecentMessages(range) {
                const request = {
                    action: "get-recent-messages",
                    body: {localId: this.localId, range: range}
                };
                this.sendMessageToNativeApp(request);
            }
            getAudioDevices() {
                const request = {
                    action: "get-audio-devices",
                    body: {}
                };
                this.sendMessageToNativeApp(request);
            }
            changeAudioDevice(callId, deviceId) {
                const request = {
                    action: "set-audio-device",
                    body: { 
                        callId: callId,
                        deviceId: deviceId 
                    }
                };
                this.sendMessageToNativeApp(request);
            }
            sendDtmf(callId, digit) {
                const request = {
                    action: "send-dtmf",
                    body: { 
                        callId: callId,
                        digit: digit 
                    }
                };
                this.sendMessageToNativeApp(request);
            }

            receiveMessage(event) {
                const { action, body} = event.data;
                this.sendMessage(action, body);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.top.controller = new Controller();
        });

    </script>
    <iframe id="guiFrame" src="app.html" frameBorder="0" style="width:100%; height:100vh;"></iframe>
</body>
</html>
