<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Purple Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide-icons/0.321.0/font/lucide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-height: 100vh;
            overflow-y: auto;
        }
        .container, #chat-container {
            transition: transform 0.3s ease-in-out;
        }

        #chat-container {
            position: fixed;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: white;
        }

        .slide-left {
            transform: translateX(-100%);
        }


        :root {
            --primary-white: #ffffff;
            --secondary-purple: #6a5acd;
            --light-purple: #9370db;
            --dark-purple: #4b0082;
            --purple-gradient: linear-gradient(135deg, var(--secondary-purple) 0%, var(--dark-purple) 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: var(--purple-gradient);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--dark-purple);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none; /* Prevent text selection */
        }
        .slide-left {
            transform: translateX(-100%);
        }
        .container {
            width:100%;
            /* max-width: 600px; */
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            gap: 10px;
            background: white;
            padding: 8px 12px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .input-icon {
            position: static;
            color: var(--secondary-purple);
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 0;
            font-size: 16px;
            background: transparent;
            color: var(--dark-purple);
            outline: none;
            min-width: 0; /* Prevents input from overflowing */
        }

        .action-button {
            background: transparent;
            color: var(--secondary-purple);
            width: 40px;
            height: 40px;
            padding: 8px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .action-button i {
            font-size: 24px;
        }

        .action-button:active {
            background-color: rgba(106, 90, 205, 0.1);
        }

        .action-button::before {
            display: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap:10px
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--light-purple);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--secondary-purple);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .iframe-container {
            flex: 1;
            min-height: 0; /* Allows container to scroll */
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .chat-iframe {
            border-radius: 0;
        }

        iframe:hover {
            transform: scale(1.01);
        }

        .slide-left {
            animation: slideLeft 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100%);
                opacity: 0.8;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2d1f3d 0%, #1a1a2e 100%);
            }
            
            .container {
                background: rgba(20, 20, 30, 0.8);
            }
            
            input[type="text"] {
                background: rgba(255, 255, 255, 0.05);
                color: var(--primary-white);
            }
            
            .action-button {
                background: var(--secondary-purple);
            }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Add custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-purple);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--light-purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <i class="material-icons input-icon">search</i>
            <input type="text" placeholder="Search or start new chat" id="numberInput">
            <button class="action-button message">
                <i class="material-icons">chat</i>
            </button>
            <button class="action-button call">
                <i class="material-icons">call</i>
            </button>
        </div>
        <!-- <div class="toggle-container">
            <span class="toggle-title">Text Mode</span>
            <label class="toggle-switch">
                <input type="checkbox" id="keyboardToggle">
                <span class="slider"></span>
            </label>
        </div> -->
        <!-- <div class="action-buttons">
            <button class="action-button call">
                <i class="lucide lucide-phone"></i>
                Call
            </button>
            <button class="action-button message">
                <i class="lucide lucide-message-circle"></i>
                Message
            </button>
        </div> -->
        <div class="iframe-container">
            <!-- <iframe src="recentCalls.html" class="shimmer"></iframe> -->
            <iframe src="recentmessages.html" class="shimmer"></iframe>
        </div>
    </div>
    <div id="chat-container"></div>
    <script>
        const controller = window.top.controller;
        const input = document.querySelector("#numberInput");
        const callButton = document.querySelector(".call");
        const messageButton = document.querySelector(".message");
        const domainButtons = document.querySelectorAll(".domain-button");
        const keyboardToggle = document.querySelector("#keyboardToggle");
        const buttonContainer = document.querySelector(".button-container");
        const chatContainer = document.getElementById('chat-container');

        const urlParams = new URLSearchParams(window.location.search);
        const remoteId = urlParams.get('remoteId');

        if(remoteId != null) {
            openChat(remoteId);
        }

        // Set initial input type
        // input.inputMode = "tel";

        // Convert input to lowercase
        input.addEventListener('input', function(e) {
            this.value = this.value.toLowerCase();
        });

        // callButton.addEventListener("click", function() {
        //     if (input.value === ""){
        //         return
        //     }
        //     makeCall({to: input.value});
        // });

        messageButton.addEventListener("click", function() {
            if (input.value === ""){
                return
            }
            openChat(input.value);
        })

        domainButtons.forEach(button => {
            button.addEventListener("click", function() {
                input.value += this.textContent.toLowerCase();
            });
        });

        // keyboardToggle.addEventListener("change", function() {
        //     if (this.checked) {
        //         input.inputMode = "text";
        //         buttonContainer.style.display = "flex";
        //     } else {
        //         input.inputMode = "tel";
        //         buttonContainer.style.display = "none";
        //     }
        // });

        window.addEventListener('message', (event) => {
            switch (event.data.action) {
                case 'call':
                    makeCall(event.data.body);
                    break;
                    
                case 'chat':
                    openChat(event.data.body.sessionId);
                    break;

                case 'closeChat':
                    closeChat();
                    break;
            }
        });
        
        window.addEventListener('popstate', function(event) {
            console.log("back button pressed");
            closeChat();
        });

        function openChat(sessionId) {
            chatContainer.innerHTML = `<iframe src="chat.html?sessionId=${encodeURIComponent(sessionId)}" class="chat-iframe" style="width:100%;height:100%;border:none;"></iframe>`;
            document.querySelector('.container').classList.add('slide-left');
            chatContainer.classList.add('slide-left');
            history.pushState({page: 'chat'}, '', 'chat');
            //controller.displayBackButton(true);
        }

        function closeChat() {
            document.querySelector('.container').classList.remove('slide-left');
            chatContainer.classList.remove('slide-left');
            setTimeout(() => {
                chatContainer.innerHTML = '';
            }, 300); // Clear chat container after animation
            //controller.displayBackButton(false);
        }

        function makeCall(jsonData) {
            if (jsonData != null) {
                const connectRequest = {
                    action: "call-attempt",
                    body: jsonData
                };
                console.log(window.parent)
                window.parent.postMessage(connectRequest, '*');
            }
        }

    </script>
</body>
</html>
