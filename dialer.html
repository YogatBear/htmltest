<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialer</title>
    <style>
        :root {
            --primary-white: #ffffff;
            --secondary-purple: #6a5acd;
            --light-purple: #9370db;
            --dark-purple: #4b0082;
            --transparent-purple: rgba(106, 90, 205, 0.1);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            background: transparent;
            overflow: hidden;
        }

        .dialer-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: transparent;
        }

        #dialerGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 15px;
            max-width: 260px;
            width: 100%;
            animation: fadeIn 0.3s ease-out;
        }

        .dialerButton {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.3s ease-out;
        }

        .dialerButton:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .dialerButton:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.35);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dialer-container">
        <div id="dialerGrid">
            <button class="dialerButton">1</button>
            <button class="dialerButton">2</button>
            <button class="dialerButton">3</button>
            <button class="dialerButton">4</button>
            <button class="dialerButton">5</button>
            <button class="dialerButton">6</button>
            <button class="dialerButton">7</button>
            <button class="dialerButton">8</button>
            <button class="dialerButton">9</button>
            <button class="dialerButton">*</button>
            <button class="dialerButton">0</button>
            <button class="dialerButton">#</button>
        </div>
    </div>

    <script>
        const dialerButtons = document.querySelectorAll(".dialerButton");
        const controller = window.top.controller;
        const urlParams = new URLSearchParams(window.location.search);
        const callId = urlParams.get('callId');

        dialerButtons.forEach(button => {
            button.addEventListener("click", () => {
                const digit = button.textContent;
                controller.sendDtmf(callId, digit);
                
                // Add visual feedback
                button.style.backgroundColor = 'rgba(255, 255, 255, 0.35)';
                button.style.color = 'white';
                setTimeout(() => {
                    button.style.backgroundColor = 'rgba(255, 255, 255, 0.15)';
                    button.style.color = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
