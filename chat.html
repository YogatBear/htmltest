<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp-style Chat Room</title>
  <!-- Keep your existing Material Icons link -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-white: #ffffff;
      --secondary-purple: #6a5acd;
      --light-purple: #9370db;
      --dark-purple: #4b0082;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: var(--primary-white);
      overflow-x: hidden;
    }
    /* Updated top bar styling */
    #top-bar {
      background-color: var(--secondary-purple);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0;  /* Ensures no rounded corners */
      padding: 0 10px;
    }
    /* Back button styling */
    #back-button {
      padding: 15px;
      border: none;
      background-color: transparent; /* or use var(--secondary-purple) to match */
      color: var(--primary-white);
      cursor: pointer;
      outline: none;
    }
    /* Title styling adjusted for centered text */
    #title {
      flex: 1;
      color: white;
      text-align: center;
      margin: 0;
    }
    /* Updated call button styling with no rounded corners */
    #call-button {
      padding: 15px;
      border: none;
      background-color: transparent; /* or var(--secondary-purple) if you prefer a button background */
      color: var(--primary-white);
      cursor: pointer;
      outline: none;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-top: 60px;
      margin-bottom: 60px;
    }
    .message {
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      clear: both;
    }
    .message.sent {
      float: right;
      padding-right: 40px;
      border: var(--light-purple) 2px solid;
      color: black;
    }
    .message.received {
      background-color: var(--light-purple);
      float: left;
      padding-right: 40px;
      color: white;
    }
    .message-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
    }
    #message-text {
      flex: 1;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 16px;
    }
    #send-button {
      background-color: var(--secondary-purple);
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .date-separator {
      text-align: center;
      margin: 20px 0;
      color: #888;
      font-size: 12px;
      clear: both;
    }
    .message-author {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 2px;
      color: black;
    }
    .message-content {
      margin-bottom: 15px;
      font-size: 14px;
    }
    /* Footer for time + status icon */
    .message-footer {
      position: absolute;
      bottom: 3px;
      right: 7px;
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
    }
    .message-time {
      font-size: 11px;
      color: #888;
    }
    .message-status-icon {
      font-size: 12px;
      color: #888;
    }
    @media (max-width: 600px) {
      .message {
        max-width: 80%;
        min-width: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <!-- New back button on the far left -->
    <button id="back-button">
      <span class="material-icons">arrow_back</span>
    </button>
    <h5 id="title"></h5>
    <!-- Call button now displays an icon instead of text -->
    <button id="call-button">
      <span class="material-icons">call</span>
    </button>
  </div>
  <div id="chat-container"></div>
  <div class="message-input">
    <input type="text" id="message-text" placeholder="Type a message..." />
    <button id="send-button">Send</button>
  </div>

  <script>
    const controller = window.top.controller;
    const urlParams = new URLSearchParams(window.location.search);
    const channel = new BroadcastChannel('myChannel');
    const sessionId = decodeURIComponent(urlParams.get('sessionId'));

    const chatContainer = document.getElementById('chat-container');
    const messageText = document.getElementById('message-text');
    const sendButton = document.getElementById('send-button');

    controller.getMessages(sessionId, 10);

    window.addEventListener('popstate', function(event) {
        console.log("back button pressed");
        closeChat();
    });

    function formatTime(timestamp) {
      const date = new Date(parseInt(timestamp));
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function formatDate(timestamp) {
      const date = new Date(parseInt(timestamp));
      return date.toLocaleDateString();
    }

    let lastDisplayedDate = null;
    let lastAuthor = null;

    function addMessage(content, author, time, type = 'text', status = null, messageId = null) {
      const currentDate = formatDate(time);
      if (currentDate !== lastDisplayedDate) {
        const dateElement = document.createElement('div');
        dateElement.classList.add('date-separator');
        dateElement.textContent = currentDate;
        chatContainer.appendChild(dateElement);
        lastDisplayedDate = currentDate;
      }

      const messageElement = document.createElement('div');
      messageElement.classList.add('message', author === sessionId ? 'received' : 'sent');

      if (messageId !== null) {
        messageElement.dataset.messageId = messageId;
      }

      if (author === sessionId && author !== lastAuthor) {
        const authorElement = document.createElement('div');
        authorElement.classList.add('message-author');
        authorElement.textContent = author;
        messageElement.appendChild(authorElement);
      }

      if (type === 'text') {
        const contentElement = document.createElement('div');
        contentElement.classList.add('message-content');
        contentElement.textContent = content;
        messageElement.appendChild(contentElement);
      } else if (type === 'image') {
        messageElement.classList.add('image-message');
        const img = document.createElement('img');
        img.src = content;
        messageElement.appendChild(img);
      }

      const footerElement = document.createElement('div');
      footerElement.classList.add('message-footer');

      const timeElement = document.createElement('div');
      timeElement.classList.add('message-time');
      timeElement.textContent = formatTime(time);
      footerElement.appendChild(timeElement);

      if (messageElement.classList.contains('sent') && status !== null) {
        const statusIcon = document.createElement('span');
        statusIcon.classList.add('material-icons', 'message-status-icon');
        switch (status) {
          case 0:
            statusIcon.textContent = 'schedule';
            break;
          case 1:
            statusIcon.textContent = 'done';
            break;
          case 2:
            statusIcon.textContent = 'error';
            break;
          case 4:
            statusIcon.textContent = 'done_all';
            break;
          default:
            statusIcon.textContent = '';
            break;
        }
        footerElement.appendChild(statusIcon);
      }

      messageElement.appendChild(footerElement);
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      lastAuthor = author;
    }

    // Set the chat title
    document.getElementById("title").textContent = sessionId;

    // Call button logic
    document.getElementById("call-button").addEventListener("click", () => {
      const connectRequest = {
        action: "call-attempt",
        body: { to: sessionId }
      };
      window.parent.parent.postMessage(connectRequest, '*');
    });

    // You can add your own onclick functionality for the back button here:
    // document.getElementById("back-button").addEventListener("click", function() { ... });

    sendButton.addEventListener('click', () => {
      const message = messageText.value.trim();
      if (message) {
        console.log("Sending message:", message);
        controller.sendMessage(sessionId, message);
        messageText.value = '';
      }
    });

    messageText.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });

    channel.addEventListener('message', (event) => {
      try {
        const data = typeof event.data === "string" ? JSON.parse(event.data) : event.data;
        if (data.message) {
          console.log("Received single message data:", data.message);
          const [messageId, time, author, content, msgSessionId, msgStatus] = data.message;
          if (msgSessionId === sessionId) {
            addMessage(content, author, time, "text", msgStatus, messageId);
          }
        } else if (data.messages) {
          data.messages.forEach(msg => {
            const [messageId, time, author, content, msgSessionId, msgStatus] = msg;
            if (msgSessionId === sessionId) {
              addMessage(content, author, time, "text", msgStatus, messageId);
            }
          });
        } else if (data.updatedMessage) {
          console.log("Received updatedMessage data:", data.updatedMessage);
          const [messageId, time, author, content, msgSessionId, msgStatus] = data.updatedMessage;
          if (msgSessionId === sessionId) {
            const existingMsgElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (existingMsgElement) {
              existingMsgElement.remove();
            }
            addMessage(content, author, time, "text", msgStatus, messageId);
          }
        }
      } catch (error) {
        console.error("Error processing message data:", error);
      }
    });
  </script>
</body>
</html>
