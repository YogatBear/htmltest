<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Preview</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --secondary-purple: #6a5acd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        #top-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        #back-button {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
        }

        #media-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none; /* Hidden by default, shown when needed */
        }
        
        #preview-video {
            max-width: 100%;
            max-height: 100%;
            display: none; /* Hidden by default, shown when needed */
        }
        
        #video-play-button {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 36px;
            display: none; /* Hidden by default, shown when needed */
        }

        #bottom-bar {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
        }

        #caption-input {
            flex: 1;
            padding: 12px;
            border-radius: 24px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        #send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--secondary-purple);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #send-button:active {
            transform: scale(0.95);
        }

        @media (prefers-color-scheme: dark) {
            #send-button {
                background: rgba(20, 20, 30, 1);
                border: 2px solid rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <button id="back-button">
            <span class="material-icons">arrow_back</span>
        </button>
    </div>
    
    <div id="media-container">
        <img id="preview-image" alt="Preview">
        <video id="preview-video" controls></video>
        <div id="video-play-button">
            <span class="material-icons">play_arrow</span>
        </div>
    </div>
    
    <div id="bottom-bar">
        <input type="text" id="caption-input" placeholder="Add a caption...">
        <button id="send-button">
            <span class="material-icons">send</span>
        </button>
    </div>

    <script>
        const backButton = document.getElementById('back-button');
        const sendButton = document.getElementById('send-button');
        const captionInput = document.getElementById('caption-input');
        const previewImage = document.getElementById('preview-image');
        const previewVideo = document.getElementById('preview-video');
        const videoPlayButton = document.getElementById('video-play-button');
        function checkFileType(url) {
        const match = url.match(/([0-9A-Fa-f\-]{36})\.(\w+)$/);
        
        if (!match) return { type: 'unknown', extension: null };

        const extension = match[2].toLowerCase();
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
        const videoExtensions = ['mp4', 'mov', 'avi', 'webm', 'mkv', 'flv'];

        if (imageExtensions.includes(extension)) {
            return { type: 'image', extension };
        } else if (videoExtensions.includes(extension)) {
            return { type: 'video', extension };
        } else {
            return { type: 'unknown', extension };
        }
        }

        // Parse hash parameters
        const hashData = new URLSearchParams(decodeURIComponent(window.location.hash.slice(1)));
        const imageData = hashData.get('imageData');
        const fileType = checkFileType(imageData);
        
        
        if (fileType.type === 'video') {
            // Show video preview
            previewVideo.style.display = 'block';
            previewVideo.src = imageData;
            
            // Add play button overlay
            videoPlayButton.style.display = 'flex';
            videoPlayButton.addEventListener('click', () => {
                if (previewVideo.paused) {
                    previewVideo.play();
                    videoPlayButton.style.display = 'none';
                } else {
                    previewVideo.pause();
                }
            });
            
            // Hide play button when video starts playing
            previewVideo.addEventListener('play', () => {
                videoPlayButton.style.display = 'none';
            });
            
            // Show play button when video is paused
            previewVideo.addEventListener('pause', () => {
                videoPlayButton.style.display = 'flex';
            });
            
            // Hide play button when video is playing
            previewVideo.addEventListener('playing', () => {
                videoPlayButton.style.display = 'none';
            });
        } else {
            // Show image preview
            previewImage.style.display = 'block';
            previewImage.src = imageData;
        }

        // Handle back button
        backButton.addEventListener('click', () => {
            window.parent.postMessage({ action: 'closeImagePicker' }, '*');
        });

        // Handle send button
        sendButton.addEventListener('click', () => {
            const caption = captionInput.value.trim();
            window.parent.postMessage({
                action: 'sendImage',
                body: {
                    image: fileType.type === 'video' ? previewVideo.src : previewImage.src,
                    imageId: imageData,
                    caption: caption
                }
            }, '*');
        });
    </script>
</body>
</html>
